<div ba-panel ba-panel-class="menu-page">
    <div class="panel-content">
        <div ng-if="loading">
            <p style="text-align: center;padding: 10px 0 0 0; font-size: 30px;">Cargando promociones...</p>

            <div class="cssload-container">
                <div class="cssload-arc">
                    <div class="cssload-arc-cube"></div>
                </div>
            </div>
        </div>
        <div ng-if="!loading" class="widgets horizontal-scroll">
            <div style="text-align: center;" ng-if="discount == undefined">
                <i class="ion-android-sad" style="font-size: 50px;"></i>
                <p style="margin-top: 10px;font-size: 25px;">{{emptyMessage}}</p>
            </div>
            <div class="table-responsive" ng-if="discount >= 0" style="padding: 10px;margin:0;  " >
                <label for="discount" style="font-size: 20px;margin-bottom: 15px;margin-left: 2px;">Descuento (%)</label>
                <input type="number" onkeydown="return ( event.ctrlKey || event.altKey
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false)
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9)
                    || (event.keyCode>34 && event.keyCode<40)
                    || (event.keyCode==46) )" min="0" max="100" class="form-control" id="discount" ng-value="discount > 0 ? discount : ''" placeholder="Descuento (%)">
                <div style="padding: 12px 0 0">
                    <button type="submit" ng-click="updateStoreDiscount()" class="btn btn-success" style="margin-right: 5px;">Aceptar <i ng-show="processing" class="fa fa-refresh fa-spin"></i></button>
                    <button type="submit" ng-click="deleteStoreDiscount()" class="btn btn-danger">Borrar</button>
                </div>
            </div>
        </div>
    </div>
</div>
