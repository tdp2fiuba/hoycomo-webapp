<div ba-panel ba-panel-class="menu-page">
    <div class="panel-content">
        <div class="widgets horizontal-scroll">
            <table style="width: 100%;margin-bottom: 15px;">
                <tr>
                    <td align="center">
                        <h4>Desde</h4>
                        <div class="uib-datepicker-wrap" style="min-height: 245px;">
                            <uib-datepicker ng-model="date.start" datepicker-options="datepickerOption"></uib-datepicker>
                        </div>
                        <label>Fecha seleccionada: <em>{{date.start | date:'fullDate' }}</em></label>
                    </td>
                    <td align="center">
                        <div class="col-xlg-6 col-md-12 col-sm-6">
                            <h4>Hasta</h4>
                            <div class="uib-datepicker-wrap" style="min-height: 245px;">
                                <uib-datepicker ng-model="date.end" datepicker-options="datepickerOption"></uib-datepicker>
                            </div>
                            <label>Fecha seleccionada: <em>{{date.end | date:'fullDate' }}</em></label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td align="center" colspan="2" style="padding: 0 20%;">
                        <button ng-disabled="loading" type="button" class="btn btn-info btn-lg" style="width: 100%;margin-top: 20px;" ng-click="getLeadTime()">
                            Filtrar tiempos de espera promedio
                        </button>
                    </td>
                </tr>
            </table>

            <div ng-if="loading">

                <p style="text-align: center;padding: 10px 0 0 0; font-size: 30px;">Cargando tiempos de espera promedio ...</p>

                <div class="cssload-container">
                    <div class="cssload-arc">
                        <div class="cssload-arc-cube"></div>
                    </div>
                </div>
            </div>

            <div ng-if="!loading">
                <div class="table-responsive" ng-if="leadTime.length" style="font-size: 22px;">
                    <table class="table table-hover">
                        <thead>
                        <tr class="black-muted-bg">
                            <th style="text-align: left;font-weight: bold;">Comercio</th>
                            <th class="align-right" style="font-weight: bold;">Tiempo de espera promedio</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="time in leadTime" class="editable-row">
                            <td style="text-align: left;font-size: 18px;">{{time.store}}</td>
                            <td class="align-right" style="font-size: 18px;">$ {{time.leadTime.toFixed(2)}}</td>
                        </tr>
                    </table>
                </div>
                <div style="text-align: center;" ng-if="!leadTime.length">
                    <i class="ion-android-sad" style="font-size: 50px;"></i>
                    <p style="margin-top: 10px;font-size: 25px;">{{emptyMessage}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
