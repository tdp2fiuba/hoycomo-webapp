<div ba-panel ba-panel-class="menu-page">
    <div class="panel-content">
        <div ng-if="loading">

            <p style="text-align: center;padding: 10px 0 0 0; font-size: 30px;">Cargando pedidos...</p>
            <style>
                .cssload-container {
                    position: relative;
                    width: 225px;
                    height: 225px;
                    display:block;
                    margin:56px auto;
                    perspective: 1125px;
                    -o-perspective: 1125px;
                    -ms-perspective: 1125px;
                    -webkit-perspective: 1125px;
                    -moz-perspective: 1125px;
                    perspective: 1125px;
                    -o-perspective: 1125px;
                    -ms-perspective: 1125px;
                    -webkit-perspective: 1125px;
                    -moz-perspective: 1125px;
                    overflow: hidden;
                }

                .cube {
                    position: absolute;
                    bottom: 50%;
                    left: 50%;
                    width: 34px;
                    height: 34px;
                    margin-left: -17px;
                    margin-top: 0;
                }

                .cube-2d {
                    background-color: rgb(224,224,224);
                }
                .cssload-arc {
                    position: absolute;
                    bottom: 50%;
                    left: 50%;
                    margin-left: -79px;
                    width: 158px;
                    height: 79px;
                    overflow: hidden;
                }

                .cssload-arc-cube {
                    position: absolute;
                    bottom: -79px;
                    left: 50%;
                    margin-left: -79px;
                    width: 158px;
                    height: 158px;
                    border-style: solid;
                    border-top-color: transparent;
                    border-right-color: rgb(32,174,146);
                    border-left-color: transparent;
                    border-bottom-color: transparent;
                    border-radius: 50%;
                    -o-border-radius: 50%;
                    -ms-border-radius: 50%;
                    -webkit-border-radius: 50%;
                    -moz-border-radius: 50%;
                    box-sizing: border-box;
                    -o-box-sizing: border-box;
                    -ms-box-sizing: border-box;
                    -webkit-box-sizing: border-box;
                    -moz-box-sizing: border-box;
                    animation: cssload-arc 2.6s ease-in-out infinite;
                    -o-animation: cssload-arc 2.6s ease-in-out infinite;
                    -ms-animation: cssload-arc 2.6s ease-in-out infinite;
                    -webkit-animation: cssload-arc 2.6s ease-in-out infinite;
                    -moz-animation: cssload-arc 2.6s ease-in-out infinite;
                    transform: rotate(-200deg);
                    -o-transform: rotate(-200deg);
                    -ms-transform: rotate(-200deg);
                    -webkit-transform: rotate(-200deg);
                    -moz-transform: rotate(-200deg);
                }

                @keyframes cssload-arc {
                    0% {
                        border-width: 34px;
                    }
                    25% {
                        border-width: 17px;
                    }
                    50% {
                        transform: rotate(27deg);
                        border-width: 34px;
                    }
                    75% {
                        border-width: 17px;
                    }
                    100% {
                        border-width: 34px;
                    }
                }

                @-o-keyframes cssload-arc {
                    0% {
                        border-width: 34px;
                    }
                    25% {
                        border-width: 17px;
                    }
                    50% {
                        -o-transform: rotate(27deg);
                        border-width: 34px;
                    }
                    75% {
                        border-width: 17px;
                    }
                    100% {
                        border-width: 34px;
                    }
                }

                @-ms-keyframes cssload-arc {
                    0% {
                        border-width: 34px;
                    }
                    25% {
                        border-width: 17px;
                    }
                    50% {
                        -ms-transform: rotate(27deg);
                        border-width: 34px;
                    }
                    75% {
                        border-width: 17px;
                    }
                    100% {
                        border-width: 34px;
                    }
                }

                @-webkit-keyframes cssload-arc {
                    0% {
                        border-width: 34px;
                    }
                    25% {
                        border-width: 17px;
                    }
                    50% {
                        -webkit-transform: rotate(27deg);
                        border-width: 34px;
                    }
                    75% {
                        border-width: 17px;
                    }
                    100% {
                        border-width: 34px;
                    }
                }

                @-moz-keyframes cssload-arc {
                    0% {
                        border-width: 34px;
                    }
                    25% {
                        border-width: 17px;
                    }
                    50% {
                        -moz-transform: rotate(27deg);
                        border-width: 34px;
                    }
                    75% {
                        border-width: 17px;
                    }
                    100% {
                        border-width: 34px;
                    }
                }
            </style>
            <div class="cssload-container">
                <div class="cssload-arc">
                    <div class="cssload-arc-cube"></div>
                </div>
            </div>
        </div>
        <div ng-if="!loading" class="widgets horizontal-scroll">

            <div class="messages" ng-if="orders.length">
                <table class="table-hover">
                    <tr ng-repeat="order in orders"
                        class="side-message-navigation-item little-human shineHover">
                        <td ui-sref="pedidos.pedido({id: order.id})"><span style="font-weight: 400;">{{order.id}}</span></td>
                        <td class="photo-td" ui-sref="pedidos.pedido({id: order.id})"><img src="{{order.client.avatar}}" class="little-human-picture"></td>
                        <td ui-sref="pedidos.pedido({id: order.id})">
                            <div class="name-container">
                                <div><span class="name" style="font-weight: 400;">{{order.client.name}}</span></div>
                                <div><span class="label label-{{order.state.label}}">{{order.state.name}}</span></div>
                            </div>
                        </td>
