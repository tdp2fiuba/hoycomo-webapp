<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
    <title>HoyComo - Comercios</title>
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/hoyComoStyles.css">
    <script src="js/angular.min.js"></script>
    <script src="js/angular-animate.min.js"></script>
    <script src="js/angular-aria.min.js"></script>
    <script src="js/angular-messages.min.js"></script>

    <script src="js/angular-material.min.js"></script>
  
    <script src="app/main/login/loginApp.js"></script> 
    <script src="app/main/login/loginConfig.js"></script> 
    <script src="app/components/login/loginService.js"></script> 
    <script src="app/components/login/loginController.js"></script> 
</head>
<body ng-app="loginApp" ng-controller="LoginCtrl as ctrl">
    <div layout="column" layout-align="start center" layout-fill="layout-fill">
        <h1 class="md-display-4">HoyComo</h1>
        <h1 class="md-display-3">Comercios</h1>
        <div layout="column" class="loginBox md-whiteframe-z1">
            <md-toolbar>
                <h2 class="md-toolbar-tools"><span>Ingrese sus credenciales</span></h2>
            </md-toolbar>
            <form name="loginForm" novalidate ng-submit="loginForm.$valid && ctrl.handleSubmit()" >
                <md-content layout="column" class="md-padding">
                    <md-input-container>
                        <label>Usuario</label>
                        <input required type="text" ng-model="ctrl.user" name="user" />
                        <div ng-messages="loginForm.user.$error">
                            <div ng-message="required">Este campo es requerido</div>
                        </div>
                    </md-input-container>
                    <md-input-container>
                        <label>Contrase√±a</label>
                        <input required type="password" ng-model="ctrl.password" name="password" />
                        <div ng-messages="loginForm.password.$error" role="alert">
                            <div ng-message="required">Este campo es requerido</div>
                        </div>
                    </md-input-container>
                    <div ng-show="loginError" ng-messages="backendErrors">
                        <div ng-message="serverMessage">{{ctrl.errorMessage}}</div>
                    </div>
                    <div layout="row" layout-align="center center">
                        <md-button type="submit" 
                                   class="md-raised md-primary"
                                   ng-disabled="ctrl.isSubmitted">
                                   Ingresar
                        </md-button>
                    </div>
                </md-content>
            </form>
        </div>
    </div>
</body>
</html>
